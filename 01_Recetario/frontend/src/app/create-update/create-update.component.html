<div class="container mt-4 mb-4">
  <div class="row">
    <h1 *ngIf="recipe?._id">Actualizar receta</h1>
    <h1 *ngIf="!recipe?._id">Nueva receta</h1>
  </div>
  <div class="row">
    <div class="col">
      <form autocomplete="off" (ngSubmit)="createUpdate()" [formGroup]="recipeForm">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" name="name" class="form-control" formControlName="name" autocomplete="off">
          <small>Requerido</small>
        </div>

        <div class="form-group">
          <label for="image">URL de Imagen</label>
          <input type="text" name="image" class="form-control" formControlName="image" autocomplete="off">
          <small>Requerido</small>
        </div>

        <div class="form-group">
          <label for="name">Ingredientes</label>
          <textarea rows="4" cols="50" name="ingredients" class="form-control" formControlName="ingredients" autocomplete="off"></textarea>
          <small>Requerido</small>
        </div>

        <div class="form-group">
          <label for="name">Instrucciones</label>
          <textarea rows="4" cols="50" name="instructions" class="form-control" formControlName="instructions" autocomplete="off"></textarea>
          <small>Requerido</small>
        </div>

        <button type="submit" class="btn btn-outline-primary">Enviar</button>
      </form>
    </div>
  </div>
</div>
